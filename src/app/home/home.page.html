<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Professores
    </ion-title>
    <ion-buttons slot="end">
      <ion-button ion-button icon-only (click)="logout()">Sair</ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let d of data?.dados" (click)="detalhes(d.id)">
      <ion-label>
        {{d.sobrenome}}, <b>{{d.nome}}</b>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
