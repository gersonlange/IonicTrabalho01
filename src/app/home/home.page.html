<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Professores
    </ion-title>
    <ion-buttons slot="end">
      <ion-button ion-button icon-only (click)="logout()">Sair</ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let d of data?.dados">
      <ion-label>
        <h2>{{d.nome}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
